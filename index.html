<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comparação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="form_box">

            <h2 class="title">Calculadora de Comparação</h2>
            
            <form id="comparisonForm" action="#" method="get">

                <input type="number" id="number_a" placeholder="Número A" step="any">
                <input type="number" id="number_b" placeholder="Número B" step="any">

                <button type="submit">Enviar</button>

            </form>

            <div id="message" class="message"></div>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
